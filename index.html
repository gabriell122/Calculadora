<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="view">
            <div class="text" id="visor">

            </div>
        </div>
        <div class="body">
            <div class="line">
                <div class="botton" onclick="BotaoPrecionado('f')">
                    AC
                </div>
                <div class="botton" onclick="BotaoPrecionado('m')">
                    (
                </div>
                <div class="botton" onclick="BotaoPrecionado('n')">
                    )
                </div>
                <div class="botton end" onclick="BotaoPrecionado('/')">
                    /
                </div>
            </div>
            <div class="line">
                <div class="botton" onclick="BotaoPrecionado('7')">
                    7
                </div>
                <div class="botton" onclick="BotaoPrecionado('8')">
                    8
                </div>
                <div class="botton" onclick="BotaoPrecionado('9')">
                    9
                </div>
                <div class="botton end" onclick="BotaoPrecionado('*')">
                    *
                </div>
            </div>
            <div class="line">
                <div class="botton" onclick="BotaoPrecionado('4')">
                    4
                </div>
                <div class="botton" onclick="BotaoPrecionado('5')">
                    5
                </div>
                <div class="botton" onclick="BotaoPrecionado('6')">
                    6
                </div>
                <div class="botton end" onclick="BotaoPrecionado('-')">
                    -
                </div>
            </div>
            <div class="line">
                <div class="botton" onclick="BotaoPrecionado('1')">
                    1
                </div>
                <div class="botton" onclick="BotaoPrecionado('2')">
                    2
                </div>
                <div class="botton" onclick="BotaoPrecionado('3')">
                    3
                </div>
                <div class="botton end" onclick="BotaoPrecionado('+')">
                    +
                </div>
            </div>
            <div class="line end">
                <div class="botton" onclick="BotaoPrecionado('.')">
                    ,
                </div>
                <div class="botton" onclick="BotaoPrecionado('0')">
                    0
                </div>
                <div class="botton" onclick="BotaoPrecionado('%')">
                    %
                </div>
                <div class="botton end" onclick="BotaoPrecionado('=')">
                    =
                </div>
            </div>
        </div>
    </div>
    <div class="historico" id="historico">

    </div>
    </div>
    <script src="./index.js">
    </script>
</body>

</html>
